<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    
    <form action="#">

        <label for="nome-for">Nome:</label>
        <input type="text" name="nome" id="nome-for">
        <br><br>
        <label for="endereço">Endereço:</label>
        <input type="text" name="endereço" id="endereço">
        <br><br>
        <label for="numero">N*:</label>
        <input type="number" name="numero" id="numero">
        <br><br>
        <label for="data">Data:</label>
        <input type="date" name="data" id="data">
        <br><br>
        <label>Gênero:
            Fem<input type="radio" name="genero" value="fem">
            Masc<input type="radio" name="genero" value="masc">
        </label>
        <br><br>
        <label for="email">Email:*</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <textarea type="text" placeholder="Escreva aqui a sua mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>

    </form>

    <h3><a href="./tags-especiais.html">Voltar para a página principal</a></h3>


    <p>E um botão para terminar.</p>

</body>
</html>
